<template name="admin">
    <div class="ui secondary pointing menu">
        <a class="usersButton item" href="#">
            Users
        </a>
        <a class="organisationsButton item" href="#">
            Organizations
        </a>
    </div>
    {{> Template.dynamic template=tab}}
</template>

<template name="userPhoto">
    <img class="ui small image" src="{{profilePictureUrl size=300}}">
</template>

<template name="admin_users">
    <div>
        <div class="ui item">
            <a class="ui button" id="flushdb" href="#">FlushDB</a>
        </div>
        {{> collectionTable collection=users class="table table-bordered table-hover" settings=settings }}
    </div>
</template>

<template name="admin_error_button">
    <button id="errorButton" class="button item" value={{_id}}>Full log</button>
</template>

<template name="admin_success_status">
    <div>
    {{#if isSuccess statusCode}}
    <div class="ui label">
        <i class="big green checkmark icon"></i> {{statusCode}}
    </div>
    {{else}}
    <div class="ui label">
        <i class="big red minus icon"></i> {{statusCode}}
    </div>
    {{/if}}
    </div>
</template>

<template name="admin_organisations">
    {{> collectionTable collection=orgLogs class="table table-bordered table-hover" settings=settings }}
</template>
