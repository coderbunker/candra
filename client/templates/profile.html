<template name="profile">

    <h3>{{currentUser.profile.name}}</h3>

    <img class="ui medium circular image" src="{{ profilePictureUrl size=300 }}">

    <div class="ui raised segment">
        <div class="ui list">
            <div class="item">My email: {{currentUser.profile.email}}</div>
            <div class="item">My public IP address: {{remoteIPAddress}}</div>
            <div class="item">My local IP address: {{localIPCandidates}}</div>
        </div>
    </div>

    <h4>My emails</h4>
    <div class="ui raised segment">
        <div class="ui list">
            {{#each currentUser.emails}}
                <div class="item">{{email}}</div>
            {{/each}}
        </div>
    </div>

</template>
