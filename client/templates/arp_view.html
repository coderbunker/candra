<template name="arpView">

    <h3>Last API Call: </h3>

    <div class="ui raised segment">
        {{formatStandardDate lastCall}}
    </div>

    <h3>ARP table</h3>

    <div class="ui raised segment">
        <ul>
            {{#each ARPEntries}}
                {{>entry}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="entry">
    <li>{{MAC}} / {{IP}} ({{formatStandardDate updatedAt}})</li>
</template>
